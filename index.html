<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advanced HTML Layout</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <!-- Header Section -->
         <header class="header">
            <div class="logo">LOGO</div>
            <nav class="nav-links">
                <a href="#">LINK</a>
                <a href="#">LINK</a>
                <a href="#">LINK</a>
            </nav>
         </header>

         <main>
            <!-- Main Section -->
             <section class="banner">
                <!-- First block with title, 3 words and a button -->
                 <div class="intro">
                    <h1>Main Title</h1>
                    <p>Creative. Bold. Simple.</p>
                    <button>Get Started</button>
                 </div>

                 <!-- Second block with another title and 4 cards -->
                 <div class="team">
                    <h2>Meet Our Team</h2>
                    <div class="team-members">
                        <div class="member">
                            <img src="https://via.placeholder.com/150" alt="Team Member">
                            <h3>Jane Doe</h3>
                            <p>Designer</p>
                        </div>
                        <div class="member">
                            <img src="https://via.placeholder.com/150" alt="Team Member">
                            <h3>John Smith</h3>
                            <p>Developer</p>
                        </div>
                        <div class="member">
                            <img src="https://via.placeholder.com/150" alt="Team Member">
                            <h3>Lisa Ray</h3>
                            <p>Marketer</p>
                        </div>
                        <div class="member">
                            <img src="https://via.placeholder.com/150" alt="Team Member">
                            <h3>Mark Lee</h3>
                            <p>Strategist</p>
                        </div>
                    </div>
                 </div> 
             </section>

             <section class="quote-section">
                      <div class="quote-container">
                           <img src="path/to/image.jpg" alt="Quote author image" />
                           <div class="quote-text">
                                <blockquote>"This is a powerful quote that stands out."</blockquote>
                                <h3>Author Name</h3>
                                <p>Author Subtitle</p>
                           </div>
                       </div>
              </section>
         </main>
    </body>
    

</html>
